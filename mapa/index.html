<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTEST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<!--contenedor principal-->
<div class="container-fluid mt-5">
    <!--contenedor titulo-->
    <div class="row">
        <div class="col text-center">
            <p class="T-Facturacion">Facturación en linea</p>
            <p>Estado donde se encuentra la estación</p>
        </div>
        <div class="col"></div>
    </div>
    <!-- termina contenedor titulo-->

    <div class="row">
        <!-- Etiqueta para seleccionar el tipo de planeta -->
        <div class="col-md-6">
            <div class="m-5 px-5">
                <label for="selectPlanet" class="estados">Selecciona un planeta:</label>
                <select class="form-select" id="selectPlanet">
                    <option value="all">Cargando planetas...</option>
                </select>
            </div>
        </div>

        <!-- Etiqueta para seleccionar la dimensión -->
        <div class="col-md-6">
            <div class="m-5 px-5">
                <label for="selectDimension" class="estados">Selecciona una dimensión:</label>
                <select class="form-select" id="selectDimension">
                    <option value="all">Cargando dimensiones...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="lista" id="location-list">
                <!-- Las tarjetas se agregarán aquí -->
            </div>
            <div id="pagination-info" class="mt-3 text-center"></div>
            <div id="pagination-container" class="mt-3 d-flex justify-content-center"></div>
        </div>
        <div class="col-md-4">
            <div class="img-full">
                Mapa
            </div>
        </div>
    </div>
</div>

<!-- Agrega jQuery primero -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<!-- Luego, carga Popper.js y Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Después, carga tu script personalizado -->
<script src="script.js"></script>

</body>
</html>
